{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <script src="{% static 'js/index.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Title </title>
  </head>
  <body>
      <header><h3> Welcome, {{user.username}}! </h3>
      <div class="logout"><a href="/logout">LOGOUT</a></div>
      </header>
     <main>
         <div class="container">
             <div id='coins'>{{core.coins}}</div>
			<button onclick='call_click()'>Нажми на меня</button>
             <p>Невероятная мощь клика: <span id="click_power">{{core.power}}</span></p>
         </div>
         <aside class="boosts" id="boosts">
             <h3>Бусты</h3>
             <div class="boosts-holder" id="boosts-holder">
                 {% for boost in boosts %}
                 <button class="boost" id="boost_{{boost.id}}" onclick="buy_boost({{boost.id}})">
                     <p>Уровень: <span id="boost_level">{{boost.lvl}}</span></p>
                     <p>+ <span id="boost_power">{{boost.power}}</span></p>
                     <p><span id="boost_price">{{boost.price}}</span></p>
                 </button>
                 {% endfor %}
             </div>
         </aside>

    </main>
    
  </body>
</html>
